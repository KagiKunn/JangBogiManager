<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/fragment :: head}">
	<meta charset="UTF-8">
	<title>Title</title>

</head>
<body>
<div th:replace="~{fragment/fragment :: nav}"></div>
<div class="container w-50" style="min-width:400px">
	<div class="accordion">
		<div class="accordion-item">
			<h2 class="accordion-header">
				<button aria-controls="panelsStayOpen-collapseOne" aria-expanded="true" class="accordion-button"
								data-bs-target="#panelsStayOpen-collapseOne" data-bs-toggle="collapse"
								type="button">
					<strong id="totalEx">캘린더</strong>
				</button>
			</h2>
			<div class="accordion-collapse collapse show" id="panelsStayOpen-collapseOne">
				<div class="accordion-body">
					<div id='calendar'></div>
				</div>
			</div>
		</div>
	</div>
	<div class="container px-0 mt-5 mb-5 list-group">
		<div class="list-group-item"><h4><strong><span id="todayDate">0000.00.00</span>일 지출내역</strong></h4></div>
		<table class="table table-striped table-light table-hover border" id="detailTable">
			<thead>
				<tr class="text-center">
					<th>내용</th>
					<th>가격</th>
					<th>카테고리</th>
					<th>완료자</th>
					<th>완료일</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>
			</tbody>
		</table>
		<div>
			<button class="col btn btn-secondary" onclick="history.back()">뒤로</button>
		</div>
	</div>
</div>
<input type="hidden" id="ledgerId" th:value="${no}"/>
	<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
	<script type="text/javascript" th:src="@{/js/statsCalender.js}"></script>
</body>
</html>
