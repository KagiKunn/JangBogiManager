<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
			xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<title>JangBogi</title>
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
	<link rel="stylesheet" href="/css/calender.css">

</head>

<body>

<nav class="navbar bg-body-tertiary" th:fragment="nav">
	<script crossorigin="anonymous"
					integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
					src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<div class="container-fluid">
		<a class="navbar-brand" href="#">
			<img th:src="@{/img/logo.png}" class="d-inline-block" height="32px" width="32px;"/>
			<div style="display: inline-block">
				<span th:text="|${#authentication.principal.username}님 환영합니다!|"></span>
			</div>
		</a>
		<button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
						data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-row text-center">
				<li class="nav-item col">
					<a class="nav-link" href="javascript:logout()">로그아웃</a>
				</li>
				<li class="nav-item col">
					<a class="nav-link" th:href="@{member/mypage}">마이페이지</a>
				</li>
				<li class="nav-item col">
					<a class="nav-link" th:href="@{/ledger/home}">가계부</a>
				</li>
				<li class="nav-item col">
					<a class="nav-link" th:href="@{/stats/all}">내 전체 통계</a>
				</li>
			</ul>
			<form class="d-flex" role="search">
				<input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</div>
<script type="text/javascript" th:src="@{/js/nav.js}"></script>
</nav>

<div class="modal" id="income-modal" th:fragment="incomeModal">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<form th:action="@{/ledger/income}" method="post">
			<div class="modal-header">
				<h1 class="modal-title fs-5" >목표금액</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<input th:value="${ledger.income}" name="income">
				<input type="hidden" th:value="${ledger.id}" name="no">
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">수정</button>
			</div>
			</form>
		</div>
	</div>
</div>

<div class="modal" id="expense-modal" th:fragment="expenseModal">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<form th:action="@{/ledger/expense}" method="post">
			<div class="modal-header">
				<h1 class="modal-title fs-5">목표금액</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<input th:value="${ledger.income}" name="income">
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary">수정</button>
			</div>
		</form>
		</div>
	</div>
</div>
</body>
</html>
